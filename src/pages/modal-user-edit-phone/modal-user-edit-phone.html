<ion-header>
    <ion-toolbar color="dark">
        <ion-title>
            Cambiar número de móvil
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="update-phone-number">
    <form [formGroup]="editForm">
        <ion-grid>
            <ion-row>
                <ion-col>
                    <p>Móvil<br>
                        <small>Ingresa código de área sin el 0 y número sin el 15</small></p>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col width-25>
                    <ion-item>
                        <ion-input #input type="text" [formControl]="phonePrefix" disabled></ion-input>
                    </ion-item>
                </ion-col>
                <ion-col width-75>
                    <ion-item>
                        <ion-input #input type="text" [formControl]="phoneMobile"></ion-input>
                    </ion-item>
                </ion-col>
            </ion-row>
        </ion-grid>
    </form>
    <div class="buttons" padding>
        <button ion-button color="dark" block margin-bottom margin-top (click)="dismiss()">Guardar y verificar</button>
        <button ion-button color="dark" outline block margin-top (click)="dismiss()">Cancelar</button>
    </div>
</ion-content>
