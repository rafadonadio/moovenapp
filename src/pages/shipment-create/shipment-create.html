<ion-header>
    <ion-toolbar color="green">
        <ion-buttons left>
            <button ion-button (click)="goBack()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Servicios disponibles</ion-title>
    </ion-toolbar>
    <div class="map-container">
        <div id="maps1"></div>
    </div>
</ion-header>
<ion-content class="shipment-create">
    <ion-list *ngFor="let vacant of vacants">
        <ion-item [class.selected]="mapMarkers.selected==vacant.key" no-lines detail-none>
            <h3><span>Precio</span><b>${{ vacant.data.price }}</b> | {{ vacant.data.routeDistanceKm | number: '1.0-0' }} km</h3>
            <h3><span>Retirar</span>{{ vacant.data.pickupTimeFrom }} a {{ vacant.data.pickupTimeTo }}</h3>
            <h3><span>Entregar</span>{{ vacant.data.dropTimeFrom }} a {{ vacant.data.dropTimeTo }}</h3>
            <button *ngIf="mapMarkers.selected!==vacant.key" ion-button item-right outline color="green" (click)="selectedToggle(vacant)"><ion-icon name="pin"></ion-icon>&nbsp;&nbsp;VER</button>
            <button *ngIf="mapMarkers.selected===vacant.key" ion-button item-right clear color="light" (click)="selectedToggle(vacant)"><ion-icon name="close"></ion-icon></button>
            <button *ngIf="mapMarkers.selected===vacant.key" ion-button item-right color="light" (click)="select(vacant.key, vacant.data)">Tomar</button>
        </ion-item>
    </ion-list>
</ion-content>
