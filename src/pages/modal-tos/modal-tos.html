<ion-header>
    <ion-toolbar color="dark">
        <ion-title>
            Términos y condiciones
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding>
    <div [innerHTML]="current?.text"></div>
    <hr>
    <span style="display: block;width: 100%;text-align: end;font-size: 1rem;color: #999;"
        >versión {{ current?.version }}</span>
    <button ion-button color="dark" block margin-bottom margin-top (click)="dismiss()">Cerrar</button>
</ion-content>
