<ion-header>
    <ion-navbar dark>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>MOOVEN | Cargas</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="shipments">
    <!-- floating bottom right button -->
    <button ion-button fab secondary fab-right fab-bottom fab-fixed 
        class="new-shipment" 
        (click)="goToCreate()">
        <ion-icon name="add"></ion-icon>
    </button>
    <ion-list>
        <button ion-item detail-none (click)="goToDetail()">
            <ion-icon name="home" item-left></ion-icon>
            <ion-icon name="arrow-forward" item-right light></ion-icon>
            <h2 secondary>76543212345678</h2>
            <p>Retiro: Av de Mayo 432, CABA</p>
            <p>Horario: 11:30 a 13:00</p>
            <h3>Entrega: Marco Polo</h3>
        </button>
        <button ion-item detail-none (click)="goToDetail()">
            <ion-icon name="pin" item-left></ion-icon>
            <ion-icon name="arrow-forward" item-right light></ion-icon>
            <h2 secondary>76543212345678</h2>
            <p>Entrega: Gorriti 1234, CABA</p>
            <p>Recibe: Arturo Mengano</p>
            <h3>Horario: 15:00 a 17:00</h3>
        </button>
        <button ion-item detail-none (click)="goToDetail()">
            <ion-icon name="checkmark" item-left></ion-icon>
            <ion-icon name="arrow-forward" item-right light></ion-icon>
            <h2 secondary>76543212345678</h2>
            <p>Entrega: Gorriti 1234, CABA</p>
            <p>Recibe: Arturo Mengano</p>
            <h3>Entregado 16:35</h3>
        </button>
        <button ion-item detail-none (click)="goToDetail()">
            <ion-icon name="close" item-left></ion-icon>
            <ion-icon name="arrow-forward" item-right light></ion-icon>
            <h2 secondary>76543212345678</h2>
            <p>Desde: Av de Mayo 432, CABA</p>
            <p>Hasta: Gorriti 1234, CABA</p>
            <h3>Cancelado</h3>
        </button>
    </ion-list>
</ion-content>
