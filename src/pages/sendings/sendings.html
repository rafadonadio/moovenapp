<ion-header class="image-header">
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <h4>Mooven | Envíos</h4>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="sendings">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <!-- flotaing bottom right button -->
    <ion-fab bottom right>
        <button ion-fab color="primary" (click)="createSending()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>    
    <ion-list *ngIf="sendingsEmpty==true">
        <button ion-item detail-none (click)="createSending()">
            <h2 color="primary" text-center>No hay envíos activos</h2>
        </button>
    </ion-list>

    <ion-list [virtualScroll]="sendings" approxItemHeight="140px">
        <button ion-item detail-none (click)="goToDetail()" *virtualItem="let item">
            <ion-icon name="time" item-left></ion-icon>
            <ion-icon name="arrow-forward" item-right light></ion-icon>
            <h2 color="primary">{{ item.ref }}</h2>
            <p>{{ item.dropAddressFullText }}</p>
            <h3>Aguardando Transporte</h3>
        </button>
    </ion-list>
 
</ion-content>
