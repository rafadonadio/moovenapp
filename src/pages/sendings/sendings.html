<ion-header class="image-header">
    <ion-navbar primary>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <h4>Mooven | Envíos</h4>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="sendings">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <!-- flotaing bottom right button -->
    <button fab primary fab-right fab-bottom fab-fixed class="new-sending" (click)="createSending()"><ion-icon name="add"></ion-icon></button>

    <ion-list *ngIf="sendingsEmpty==true">
        <button ion-item detail-none (click)="createSending()">
            <h2 primary text-center>No hay envíos activos</h2>
        </button>
    </ion-list>

    <ion-list [virtualScroll]="sendings">
        <button ion-item detail-none (click)="goToDetail()" *virtualItem="let item">
            <ion-icon name="time" item-left></ion-icon>
            <ion-icon name="arrow-forward" item-right light></ion-icon>
            <h2 primary>{{ item.ref }}</h2>
            <p>Desde: {{ item.pickupAddressFullText }}</p>
            <p>Hasta: {{ item.dropAddressFullText }}</p>
            <h3>Aguardando Transporte</h3>
        </button>
    </ion-list>
