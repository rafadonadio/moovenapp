<ion-header class="image-header">
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <h4>Mooven | Envíos</h4>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="sendings">
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <!-- flotaing bottom right button -->
    <ion-fab bottom right>
        <button ion-fab color="primary" (click)="createSending()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>    
    <ion-list *ngIf="sendingsEmpty==true">
        <button ion-item detail-none (click)="createSending()">
            <h2 color="primary" text-center>No hay envíos activos</h2>
        </button>
    </ion-list>

    <div [virtualScroll]="sendings" approxItemHeight="500px">
        <ion-card *virtualItem="let item" (click)="goToDetail()">
            <ion-item class="header">  
                <h2>Descripción del item</h2>
                <ion-note item-right>#{{ item.ref }}</ion-note>
            </ion-item>                   
            <ion-item class="content">  
                <ion-icon name="arrow-forward" item-right></ion-icon>                  
                <h3>Desde</h3>
                <p>{{ item.pickupAddressFullText }}</p>
                <h3>Hasta</h3>
                <p>{{ item.dropAddressFullText }}</p>            
            </ion-item>  
            <ion-item class="footer">             
                <ion-icon name="time" item-left class="active"></ion-icon> 
                <ion-icon name="home" item-left></ion-icon>
                <ion-icon name="pin" item-left></ion-icon>
                <ion-icon name="checkmark-circle" item-left></ion-icon>            
                <ion-note item-right>Aguardando transporte</ion-note>  
            </ion-item>                                      
        </ion-card>
    </div>  

</ion-content>
