<ion-header>
    <ion-navbar color="primary">
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>
            <h4><span>MOOVEN |</span> Servicios</h4>
        </ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>
    <!-- flotaing bottom right button -->
    <ion-fab bottom right>
        <button ion-fab color="primary" (click)="createSending()">
            <ion-icon name="add"></ion-icon>
        </button>
    </ion-fab>    
    <ion-list *ngIf="sendingsEmpty==true">
        <button ion-item detail-none (click)="createSending()">
            <h2 color="primary" text-center>No hay env√≠os activos</h2>
        </button>
    </ion-list>
    <div [virtualScroll]="sendings" approxItemHeight="500px">
        <ion-card *virtualItem="let item" (click)="goToDetail(item.key)">
            <ion-item class="header">  
                <h2>{{ item.data.objectShortName | capitalizePipe }}</h2>
                <ion-note item-right>#{{ item.data.publicId }}</ion-note>
            </ion-item>                   
            <ion-item class="content">                 
                <p><span>Desde</span> {{ item.data.pickupAddress }}</p>
                <p><span>Hasta</span> {{ item.data.dropAddress }}</p> 
                <p><span><small> {{ item.data.timestamp | ts2datePipe }}</small></span></p> 
                <ion-icon name="arrow-forward" item-right></ion-icon>
            </ion-item>    
            <ion-item class="footer">             
                <ion-icon name="time" item-left 
                    [class.active]="item.data.currentStatus=='registered' || item.data.currentStatus=='enabled'">
                    </ion-icon> 
                <ion-icon name="send" item-left 
                    [class.active]="item.data.currentStatus=='vacant'">
                    </ion-icon> 
                <ion-icon name="home" item-left
                    [class.active]="item.data.currentStatus=='holdforpickup'">
                    </ion-icon>
                <ion-icon name="pin" item-left
                    [class.active]="item.data.currentStatus=='intransit'">
                </ion-icon>
                <ion-icon name="checkmark-circle" item-left
                    [class.active]="item.data.currentStatus=='completed'">
                </ion-icon>            
                <ion-note item-right>{{ getStatusMessage(item.data.currentStatus) }}</ion-note>                   
            </ion-item>                                      
        </ion-card>
    </div>  
</ion-content>
