<ion-header>
    <ion-toolbar>
        <ion-title>
            Recuperar contraseña
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content padding class="modal-auth-reset-password">
    <p text-center>Ingresa tu dirección de correo para resetear la contraseña.</p>
    <form [formGroup]="editForm">
        <ion-item margin-bottom>
            <ion-label stacked>TU EMAIL</ion-label>
            <ion-input #input type="email" [formControl]="email"></ion-input>
        </ion-item>
        <div *ngIf="(email.hasError('required') || email.hasError('isValid')) && email.touched" class="input-error">* Ingresa un email válido</div>

        <button ion-button color="primary" block margin-top (click)="submit(editForm.value)" [disabled]="!editForm.valid">Recuperar contraseña</button>
        <button ion-button color="dark" outline block margin-top (click)="dismiss()">Cancelar</button>
    </form>
</ion-content>
