<ion-header>
    <ion-navbar color="dark">
        <ion-title>Registrate</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="signup" padding>
    <ion-grid>
        <ion-row>
            <ion-col width="100">
                <h6 text-center margin>Registrate utilizando tu cuenta de</h6>
            </ion-col>
        </ion-row>
        <ion-row center class="signin-buttons">
            <ion-col width-50>
                <button ion-button block color="danger" (click)="signupWithGoogle()">Google</button>
            </ion-col>
            <ion-col width-50>
                <button ion-button block class="facebook" (click)="goToSignupMerge()">Facebook</button>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div style="height:50px;"></div>
    <hr>
    <h6 text-center margin class="create-account-title">Registrate con tu correo electr칩nico</h6>
    <form [formGroup]="signupForm" (ngSubmit)="submitSignupForm(signupForm.value)">

        <ion-item [class.error]="!email.valid && email.touched">
            <ion-label floating>Email</ion-label>
            <ion-input type="email" value="" [formControl]="email"></ion-input>
        </ion-item>
        <div *ngIf="(email.hasError('required') || email.hasError('isValid')) && email.touched" class="input-error">* Ingresa un email v치lido</div>

        <ion-item [class.error]="!password.valid && password.touched" margin-bottom>
            <ion-label floating>Crea una contrase침a</ion-label>
            <ion-input type="password" value="" [formControl]="password"></ion-input>
        </ion-item>
        <div *ngIf="(password.hasError('required') || password.hasError('length')) && password.touched" class="input-error">* Crea una contrase침a de al menos 6 caracteres</div>

        <button ion-button type="submit" color="primary" block class="submit" [disabled]="!signupForm.valid">Registrarse</button>
    </form>
</ion-content>
