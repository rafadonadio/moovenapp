<ion-header>
    <ion-toolbar>
        <ion-title>Nuevo Env√≠o | paso 1</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancelSending()">
                <ion-icon name="md-close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="sending-create">
    <div>
        <button ion-button fab fab-top fab-right><ion-icon name="camera"></ion-icon></button>
        <img src="http://placehold.it/450x300">
    </div>
    <form [formGroup]="formOne">
        <ion-list radio-group [formControl]="objectType">
            <ion-item no-lines class="header">
                <ion-label>Tipo de objeto</ion-label>
            </ion-item>
            <ion-item no-lines>
                <ion-label>Sobre</ion-label>
                <ion-radio value="sobre"></ion-radio>
            </ion-item>
            <ion-item no-lines>
                <ion-label>Caja</ion-label>
                <ion-radio value="caja"></ion-radio>
            </ion-item>
            <ion-item no-lines>
                <ion-label>Objeto irregular</ion-label>
                <ion-radio value="irregular"></ion-radio>
            </ion-item>
            <ion-item no-lines class="header">
                <ion-label>Valor a declarar</ion-label>
            </ion-item>
            <ion-item no-lines>
                <ion-range min="0" max="3000" step="100" [(ngModel)]="rangeValue" [formControl]="objectDeclaredValue" [disabled]="objectNoValueDeclared.value==true">
                    <ion-label range-right>${{ objectDeclaredValue.value }}</ion-label>
                </ion-range>
            </ion-item>
            <ion-item no-lines>
                <ion-label>Sin valor</ion-label>
                <ion-toggle [formControl]="objectNoValueDeclared" (ionChange)="resetObjectDeclaredValue($event)"></ion-toggle>
            </ion-item>
            <div *ngIf="objectDeclaredValue.hasError('nonZero') && objectNoValueDeclared.value==false" class="input-error">* Desliza hasta el valor a declarar o marca "Sin valor"</div>
        </ion-list>
        <div margin>
            <button ion-button block color="primary" class="submit" (click)="submitInit()" [disabled]="objectType.valid==false || (objectNoValueDeclared.value==false && objectDeclaredValue.valid==false)">Siguiente</button>
            <button ion-button block color="light" outline margin-top (click)="cancelSending()">Cancelar</button>
        </div>
    </form>
</ion-content>
