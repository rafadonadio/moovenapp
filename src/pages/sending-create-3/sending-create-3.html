<ion-header>
    <ion-navbar>
        <ion-title>Nuevo Envío | paso 3</ion-title>
    </ion-navbar>
</ion-header>
<ion-content class="sending-create-2">
    <form [formGroup]="formThree">
        <ion-item-divider dark>Datos de Entrega</ion-item-divider>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d13134.365872335158!2d-58.38880525!3d-34.61449064999999!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sar!4v1470177425680" width="100%" height="250" frameborder="0" style="border:0" allowfullscreen></iframe>
        </div>
        <ion-list>
            <ion-item-divider color="light">Dirección de Entrega</ion-item-divider>
            <ion-item>
                <ion-input type="text" placeholder="Ingresa la dirección" [formControl]="dropAddressFullText"></ion-input>
            </ion-item>
            <ion-item-divider color="light" margin-top>Banda horaria de Entrega</ion-item-divider>
            <ion-item>
                <ion-label>Desde</ion-label>
                <ion-datetime [formControl]="dropTimeFrom" displayFormat="HH:mm" minuteValues="00,30" cancelText="Cancelar" doneText="Listo" [(ngModel)]="rangeFrom" (ionChange)="adjustDropTimeTo($event)"></ion-datetime>
            </ion-item>
            <ion-item>
                <ion-label>Hasta</ion-label>
                <ion-datetime [formControl]="dropTimeTo" displayFormat="HH:mm" minuteValues="00,30" cancelText="Cancelar" doneText="Listo" [(ngModel)]="rangeTo" (ionChange)="adjustDropTimeFrom($event)"></ion-datetime>
            </ion-item>
            <ion-item-divider color="light">
                Contacto para Retiro
                <button ion-button outline item-right (click)="populateUserData()">
                    <ion-icon name="person"></ion-icon>
                    Copiar mis datos
                </button>
            </ion-item-divider>
            <ion-list inset>
                <ion-item no-lines>
                    <ion-label>Nombre</ion-label>
                    <ion-input type="text" [formControl]="dropPersonName" [(ngModel)]="contactName"></ion-input>
                </ion-item>
                <ion-item no-lines>
                    <ion-label>Telefono</ion-label>
                    <ion-input type="text" [formControl]="dropPersonPhone" [(ngModel)]="contactPhone"></ion-input>
                </ion-item>
                <ion-item no-lines>
                    <ion-label>Email</ion-label>
                    <ion-input type="text" [formControl]="dropPersonEmail" [(ngModel)]="contactEmail"></ion-input>
                </ion-item>
            </ion-list>
        </ion-list>
        <div margin>
            <button ion-button block color="primary" [disabled]="!formThree.valid" (click)="submit()">
                Siguiente
            </button>
        </div>
    </form>
</ion-content>
